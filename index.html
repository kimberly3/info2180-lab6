<!DOCTYPE html>
<html>
   <body>
       <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


       </head>
        
        <div class="are">
         <h1>Web Dictionary</h1>
        
        </div>
         <div class="cat">
        <br>
       
       <p> Look up any word (ajax, definition, bar, html, css, javascript or php) </p>
       <form action="#" onsubmit="doSomething()">

        <input type="text" name="q" id="fname">
        <input type="submit"  value="Search">

        </form>
        <hr>
        </div>
         <div id="hey">  </div>
       
       <style>
        .are {
         padding: 32px 64px;
         background-color:  #D3D;
        }
        
        
       
        
       </style>
       

       
       <script >

      var str;
      
     /* function single(answer){
       document.getElementById('hey').innerHTML= answer;
      }*/
       
       
         function doSomething() {
          var newElement= document.createElement('h2');
          var anElement =document.createElement('p');

          newElement.textContent = 'Result';
           var list = document.getElementById('hey');
            list.appendChild(newElement);
            list.append(anElement);
        
             var httpRequest= new XMLHttpRequest();
             httpRequest.onreadystatechange = function(){
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
          // 
             if (httpRequest.status === 200) {
             var response = httpRequest.responseText.split('"');
            // single(response);
             
              if (document.getElementById('fname').value == "bar"){
               str='bar'; 
               var yelw= response[5] + ':   ' + response[7];
              anElement.textContent = yelw; 
             
              }else if (document.getElementById('fname').value == "definition"){
                str='definition'; 
               anElement.textContent= response[1] + ':   ' + response[3];
             
              }else if (document.getElementById('fname').value == "ajax"){
               str='ajax'; 
               anElement.textContent= response[9] + ':   ' + response[11];

              }
              else if (document.getElementById('fname').value == "html"){
               str='html'; 
               anElement.textContent= response[13] + ':   ' + response[15];

              }
              else if (document.getElementById('fname').value == "css"){
               str='css'; 
               anElement.textContent= response[17] + ':   ' + response[19];

              }
              else if (document.getElementById('fname').value == "javascript"){
               str='javascript'; 
               anElement.textContent= response[21] + ':   ' + response[23];

              }
              else if (document.getElementById('fname').value == "php"){
               str='php'; 
               anElement.textContent= response[25] + ':   ' + response[27];

              }
              } 
            }

             }
            httpRequest.open("GET","request.php?q="+str, true);
            httpRequest.send();
            
            
        }

       </script>
   </body>
   
</html>
